name: CI

on:
  push:
    branches:
      - main

env:
  REACT_APP_API_ADDRESS: ${{ secrets.DEV_API_ADDRESS }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy
      run: npm run deploy
